<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        :root {

        body, html {

            background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);

        }

        /* æ¼‚æµ®çš„èƒŒæ™¯è£…é¥° */
        .bubble-bg {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: -1;
            animation: float 20s infinite linear;

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }

        /* ä¸»å®¹å™¨ */
        .container {

            height: 100%;

        /* ç£¨ç ‚ç»ç’ƒå¡ç‰‡ */
        .glass-card {

            backdrop-filter: blur(15px);

        #history-view {

        .history-controls {

        /* å®‡å®™å®¹å™¨ï¼šç”¨äºæ‰¿è½½æ³¡æ³¡å¹¶è¿›è¡Œç¼©æ”¾å¹³ç§» */
        #universe-stage {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            transform-origin: 0 0; /* ä»å·¦ä¸Šè§’å˜æ¢ï¼Œä¾¿äºè®¡ç®— */
            /* 3Dé€è§†æ•ˆæœ */
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        /* æ„¿æœ›æ°”æ³¡ */
        .wish-bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            color: transparent; 
            box-shadow: inset 0 0 10px rgba(255,255,255,0.6), 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
            /* ä¼˜åŒ–æ€§èƒ½ */
            will-change: transform;
            /* é»˜è®¤å±…ä¸­ï¼Œä½ç½®ç”±JSæ§åˆ¶ */
            transform: translate(-50%, -50%); 
        }
        
        .wish-bubble::after {
            content: ''; position: absolute; top: 20%; left: 20%; width: 25%; height: 12%;
            background: rgba(255,255,255,0.8); border-radius: 50%; transform: rotate(-45deg);
        }
        
        /* æ°”æ³¡å‘¼å¸åŠ¨ç”» */
        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        /* å¼¹çª—æ ·å¼ */
        .modal {

        .btn-confirm-delete { background: #ff6b6b; color: white; box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3); width: auto; }

        .toast {

        /* æ“ä½œæç¤ºå±‚ */

        }

        @media (max-width: 600px) {
            .glass-card { min-height: 60vh; }
            textarea { height: 180px; }
        }
    </style>

    <script>
        const FILENAME = 'wishes.json';
        let wishes = JSON.parse(localStorage.getItem('mindset_wishes')) || [];
        let currentWishId = null; 
        const BUBBLE_COLORS = ['rgba(255, 183, 178, 0.9)', 'rgba(255, 223, 186, 0.9)', 'rgba(255, 255, 186, 0.9)', 'rgba(186, 255, 201, 0.9)', 'rgba(186, 225, 255, 0.9)', 'rgba(226, 194, 255, 0.9)', 'rgba(255, 218, 233, 0.9)'];

        // --- Pan & Zoom å˜é‡ ---
        let stageState = {
            scale: 1,
            panning: false,
            pointX: 0,
            pointY: 0,
            startX: 0,
            startY: 0
        };

        window.onload = function() {
            loadSettings();
            initBg();
            if (isConfigured()) autoSyncFromCloud();
            else updateStatus('local', 'æœªé…ç½®äº‘åŒæ­¥ï¼Œä»…æœ¬åœ°å­˜å‚¨');
            
            // åˆå§‹åŒ–äº¤äº’äº‹ä»¶
            initPanZoom();
        };

        // --- 1. æ ¸å¿ƒäº¤äº’ï¼šPan & Zoom (é€‚é…PCå’Œæ‰‹æœº) ---
        function initPanZoom() {
            const container = document.getElementById('history-view');
            const stage = document.getElementById('universe-stage');

            // --- ç”µè„‘ç«¯ (é¼ æ ‡) ---
            container.addEventListener('mousedown', (e) => {
                // å¦‚æœç‚¹åœ¨å¼¹çª—æˆ–æŒ‰é’®ä¸Šï¼Œä¸è§¦å‘æ‹–æ‹½
                if(e.target.closest('button') || e.target.closest('.modal')) return;
                
                stageState.panning = true;
                stageState.startX = e.clientX - stageState.pointX;
                stageState.startY = e.clientY - stageState.pointY;
                container.style.cursor = 'grabbing';
            });

            window.addEventListener('mouseup', () => {
                stageState.panning = false;
                container.style.cursor = 'grab';
            });

            window.addEventListener('mousemove', (e) => {
                if (!stageState.panning) return;
                e.preventDefault();
                stageState.pointX = e.clientX - stageState.startX;
                stageState.pointY = e.clientY - stageState.startY;
                updateTransform();
            });

            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                const xs = (e.clientX - stageState.pointX) / stageState.scale;
                const ys = (e.clientY - stageState.pointY) / stageState.scale;
                const delta = -e.deltaY;
                
                // ç¼©æ”¾ç³»æ•°
                (delta > 0) ? (stageState.scale *= 1.1) : (stageState.scale /= 1.1);
                
                // é™åˆ¶ç¼©æ”¾èŒƒå›´ (0.5å€ åˆ° 5å€)
                stageState.scale = Math.min(Math.max(0.5, stageState.scale), 5);

                stageState.pointX = e.clientX - xs * stageState.scale;
                stageState.pointY = e.clientY - ys * stageState.scale;
                updateTransform();
            });

            // --- ç§»åŠ¨ç«¯ (è§¦æ‘¸) ---
            let initialDist = 0;
            let initialScale = 1;

            container.addEventListener('touchstart', (e) => {
                if(e.target.closest('button') || e.target.closest('.modal')) return;

                if (e.touches.length === 1) {
                    // å•æŒ‡æ‹–æ‹½
                    stageState.panning = true;
                    stageState.startX = e.touches[0].clientX - stageState.pointX;
                    stageState.startY = e.touches[0].clientY - stageState.pointY;
                } else if (e.touches.length === 2) {
                    // åŒæŒ‡ç¼©æ”¾
                    stageState.panning = false;
                    initialDist = Math.hypot(
                        e.touches[0].pageX - e.touches[1].pageX,
                        e.touches[0].pageY - e.touches[1].pageY
                    );
                    initialScale = stageState.scale;
                }
            }, {passive: false});

            container.addEventListener('touchmove', (e) => {
                e.preventDefault(); // é˜²æ­¢é¡µé¢æ»šåŠ¨
                
                if (e.touches.length === 1 && stageState.panning) {
                    stageState.pointX = e.touches[0].clientX - stageState.startX;
                    stageState.pointY = e.touches[0].clientY - stageState.startY;
                    updateTransform();
                } else if (e.touches.length === 2) {
                    const dist = Math.hypot(
                        e.touches[0].pageX - e.touches[1].pageX,
                        e.touches[0].pageY - e.touches[1].pageY
                    );
                    if (initialDist > 0) {
                        const delta = dist / initialDist;
                        stageState.scale = initialScale * delta;
                        stageState.scale = Math.min(Math.max(0.5, stageState.scale), 5); // é™åˆ¶ç¼©æ”¾
                        updateTransform();
                    }
                }
            }, {passive: false});

            container.addEventListener('touchend', () => {
                stageState.panning = false;
            });
        }

        function updateTransform() {
            const stage = document.getElementById('universe-stage');
            stage.style.transform = `translate(${stageState.pointX}px, ${stageState.pointY}px) scale(${stageState.scale})`;
        }

        function resetStage() {
            stageState = { scale: 1, panning: false, pointX: 0, pointY: 0, startX: 0, startY: 0 };
            updateTransform();
        }

        // --- 2. æ°”æ³¡å¸ƒå±€ç®—æ³• (é˜²é‡å ) ---
        function placeBubbles(wishes) {
            const container = document.getElementById('universe-stage');
            container.innerHTML = '';
            
            // è§†å£å°ºå¯¸ (ä½œä¸ºåˆå§‹ç”ŸæˆèŒƒå›´)
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            
            const placedCircles = []; // å­˜å‚¨å·²æ”¾ç½®çš„æ³¡æ³¡ {x, y, radius}

            const timestamps = wishes.map(w => w.id);
            const maxTime = Math.max(...timestamps);
            const minTime = Math.min(...timestamps);
            const timeSpan = maxTime - minTime;

            wishes.forEach(wish => {
                const bubble = document.createElement('div');
                bubble.className = 'wish-bubble';
                
                // è®¡ç®—å¤§å°
                let freshness = timeSpan === 0 ? 1 : (wish.id - minTime) / timeSpan;
                let size = 40 + (freshness * 100); // 40px - 140px
                let radius = size / 2;
                
                // å°è¯•æ‰¾åˆ°ä¸€ä¸ªä¸é‡å çš„ä½ç½®
                let x, y;
                let safe = false;
                let attempts = 0;
                
                // ç®€å•çš„ç¢°æ’æ£€æµ‹ç®—æ³•ï¼šå°è¯• 50 æ¬¡å¯»æ‰¾ç©ºä½
                while (!safe && attempts < 50) {
                    // åœ¨å±å¹•ä¸­å¿ƒåŒºåŸŸ 90% èŒƒå›´å†…éšæœº
                    x = Math.random() * (vw - size) + radius;
                    y = Math.random() * (vh - size) + radius;
                    
                    safe = true;
                    for (let c of placedCircles) {
                        const dx = c.x - x;
                        const dy = c.y - y;
                        const distance = Math.sqrt(dx*dx + dy*dy);
                        if (distance < (c.radius + radius + 10)) { // 10px é—´è·
                            safe = false;
                            break;
                        }
                    }
                    attempts++;
                }

                // å¦‚æœå°è¯•å¤šæ¬¡éƒ½æ‰¾ä¸åˆ°ï¼ˆå¤ªæŒ¤äº†ï¼‰ï¼Œå°±æ‰©å¤§èŒƒå›´æ”¾ç½®
                if (!safe) {
                    x = Math.random() * (vw * 1.5) - (vw * 0.25); // æ‰©å¤§åˆ°1.5å€å®½
                    y = Math.random() * (vh * 1.5) - (vh * 0.25);
                }

                placedCircles.push({x, y, radius});

                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = x + 'px';
                bubble.style.top = y + 'px';
                
                // æ ·å¼å±æ€§
                let zIndex = Math.floor(freshness * 90) + 10;
                let blur = (1 - freshness) * 2; 
                bubble.style.zIndex = zIndex;
                bubble.style.filter = `blur(${blur}px)`;
                bubble.style.background = BUBBLE_COLORS[Math.floor(Math.random() * BUBBLE_COLORS.length)];
                bubble.style.animation = `breathe ${Math.random()*3+3}s infinite ease-in-out`;

                // ç‚¹å‡»äº¤äº’ (é˜»æ­¢æ‹–æ‹½è§¦å‘ç‚¹å‡»)
                let isDragging = false;
                bubble.addEventListener('touchstart', () => isDragging = false);
                bubble.addEventListener('touchmove', () => isDragging = true);
                bubble.addEventListener('touchend', () => {
                    if (!isDragging) showDetail(wish);
                });
                bubble.addEventListener('click', (e) => {
                    if (!stageState.panning) showDetail(wish);
                });

                container.appendChild(bubble);
            });
        }

        function showDetail(wish) {
            currentWishId = wish.id;
            document.getElementById('modal-date').innerText = wish.date;
            document.getElementById('modal-content').innerText = wish.content;
            document.getElementById('detail-modal').style.display = 'block';
        }

        // --- 3. ä¸šåŠ¡é€»è¾‘ (åŒå‰) ---
        function isConfigured() { return localStorage.getItem('gh_token') && localStorage.getItem('gh_repo'); }

        async function submitWish() {
            const input = document.getElementById('wish-input');
            const content = input.value.trim();
            if (!content) return showToast('âš ï¸ å¿ƒæ³•å†…å®¹ä¸èƒ½ä¸ºç©º');
            
            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "â³ æ­£åœ¨åŒæ­¥...";

            wishes.push({
                id: Date.now(), content: content, date: new Date().toLocaleString('zh-CN', { hour12: false })
            });
            saveToLocal();
            
            if (isConfigured()) await syncToGithub();
            else showToast('âœ… å·²å­˜æœ¬åœ°');

            input.value = ''; btn.disabled = false; btn.innerText = "ğŸŒŸ æ³¨å…¥èƒ½é‡";
        }

        async function executeDelete() {
            if (!currentWishId) return;
            wishes = wishes.filter(w => w.id !== currentWishId);
            saveToLocal();
            closeDeleteConfirm(); closeModal();
            if (wishes.length > 0) placeBubbles(wishes); // é‡æ–°å¸ƒå±€
            else document.getElementById('universe-stage').innerHTML = '';
            
            if (isConfigured()) {
                showToast('ğŸ—‘ï¸ åŒæ­¥åˆ é™¤...');
                await syncToGithub();
            } else showToast('ğŸ—‘ï¸ æœ¬åœ°å·²åˆ ');
        }

        async function autoSyncFromCloud() {
            updateStatus('loading', 'æ­£åœ¨æ‹‰å–...');
            try {
                const data = await fetchGithubFile();
                if (data) {
                    wishes = data; saveToLocal(); updateStatus('success', 'äº‘ç«¯å·²åŒæ­¥');
                } else updateStatus('success', 'äº‘ç«¯å°±ç»ª');
            } catch (e) { updateStatus('error', 'åŒæ­¥å¼‚å¸¸'); }
        }

        async function syncToGithub() {
            const token = localStorage.getItem('gh_token');
            const user = localStorage.getItem('gh_username').trim();
            let repo = localStorage.getItem('gh_repo').trim();
            if(repo.includes('/')) repo = repo.split('/').pop();
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${FILENAME}`;
            
            try {
                let sha = null;
                const getRes = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                if (getRes.ok) sha = (await getRes.json()).sha;

                const res = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "update wishes",
                        content: utf8_to_b64(JSON.stringify(wishes)),
                        sha: sha
                    })
                });
                if(res.ok) showToast('âœ… äº‘ç«¯åŒæ­¥æˆåŠŸ');
                return res.ok;
            } catch (e) { alert('åŒæ­¥å¤±è´¥: ' + e.message); return false; }
        }

        async function fetchGithubFile() {
            const token = localStorage.getItem('gh_token');
            const user = localStorage.getItem('gh_username').trim();
            let repo = localStorage.getItem('gh_repo').trim();
            if(repo.includes('/')) repo = repo.split('/').pop();
            const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${FILENAME}`, {
                headers: { 'Authorization': `token ${token}` }
            });
            if (res.status === 404) return null;
            const data = await res.json();
            return JSON.parse(b64_to_utf8(data.content));
        }

        // --- è¾…åŠ© ---
        function updateStatus(type, msg) {
            const dot = document.getElementById('sync-dot');
            document.getElementById('sync-text').innerText = msg;
            dot.style.background = (type === 'success') ? '#4cd964' : (type === 'error' ? '#ff6b6b' : '#ffd700');
        }
        function saveToLocal() { localStorage.setItem('mindset_wishes', JSON.stringify(wishes)); }
        function utf8_to_b64(str) { return window.btoa(unescape(encodeURIComponent(str))); }
        function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }
        
        function openHistory() {
            const view = document.getElementById('history-view');
            const hint = document.getElementById('gesture-hint');
            if (wishes.length === 0) return showToast("ğŸ“­ è¿˜æ²¡æœ‰è®°å½•å“¦");
            
            resetStage(); // é‡ç½®è§†è§’
            placeBubbles(wishes); // è®¡ç®—ä¸é‡å ä½ç½®
            
            view.style.display = 'block';
            setTimeout(() => { view.style.opacity = '1'; hint.style.opacity = '1'; }, 10);
            
            // 3ç§’åéšè—æ‰‹åŠ¿æç¤º
            setTimeout(() => { hint.style.opacity = '0'; }, 3000);
        }

        function closeHistory() {
            const view = document.getElementById('history-view');
            view.style.opacity = '0';
            setTimeout(() => view.style.display = 'none', 500);
            closeModal();
        }

        // è®¾ç½®ä¸UIé€šç”¨
        function toggleSettings() { 
            const p = document.getElementById('settings-panel'); 
            p.style.display = p.style.display==='flex'?'none':'flex'; 
        }
        function loadSettings() {
            document.getElementById('gh-token').value = localStorage.getItem('gh_token') || '';
            document.getElementById('gh-username').value = localStorage.getItem('gh_username') || '';
            document.getElementById('gh-repo').value = localStorage.getItem('gh_repo') || '';

        function saveSettings() {
            localStorage.setItem('gh_token', document.getElementById('gh-token').value.trim());
            localStorage.setItem('gh_username', document.getElementById('gh-username').value.trim());
            localStorage.setItem('gh_repo', document.getElementById('gh-repo').value.trim());
            toggleSettings(); autoSyncFromCloud();

        function showToast(msg) {
            const t = document.getElementById('toast'); t.innerText = msg; t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2500);
        }
        function askToDelete() { document.getElementById('delete-confirm-modal').style.display = 'block'; }
        function closeDeleteConfirm() { document.getElementById('delete-confirm-modal').style.display = 'none'; }
        function closeModal() { document.getElementById('detail-modal').style.display = 'none'; currentWishId = null; }
        
        function initBg() {
            const bg = document.getElementById('bubbles-bg');
            for(let i=0; i<12; i++) {
                let b = document.createElement('div'); b.className = 'bubble-bg';
                let size = Math.random() * 80 + 30 + 'px';
                b.style.width = size; b.style.height = size;

            }
        }
