<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mindset Garden</title>
    <style>
        :root {
            /* æµ…è‰²æ¢¦å¹»é…è‰² */
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.9);
            --text-main: #555;
            --text-highlight: #7c9ae6; 
            --btn-gradient: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.08);
            --danger-bg: rgba(255, 135, 135, 0.1);
            --danger-text: #ff6b6b;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);
            color: var(--text-main);
            overflow: hidden; touch-action: none;
        }

        /* æ¼‚æµ®çš„èƒŒæ™¯è£…é¥° */
        .bubble-bg {
            position: absolute; background: rgba(255, 255, 255, 0.3);
            border-radius: 50%; z-index: -1; animation: float 20s infinite linear; pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* ä¸»å®¹å™¨ */
        .container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; padding: 20px; box-sizing: border-box; position: relative;
            z-index: 10; transition: opacity 0.5s ease;
        }

        /* ç£¨ç ‚ç»ç’ƒå¡ç‰‡ */
        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px 30px;
            width: 100%; max-width: 500px; box-shadow: var(--shadow);
            text-align: center; position: relative; display: flex; flex-direction: column; justify-content: center;
        }

        h1 { font-weight: 300; color: var(--text-highlight); margin-bottom: 5px; letter-spacing: 2px; font-size: 1.8rem; }
        .subtitle { font-size: 0.9rem; color: #888; margin-bottom: 25px; }

        .status-indicator {
            font-size: 0.75rem; margin-bottom: 15px; height: 20px;
            display: flex; align-items: center; justify-content: center; gap: 6px; opacity: 0.7;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; transition: background 0.3s; }

        textarea {
            width: 100%; height: 150px; background: rgba(255, 255, 255, 0.6);
            border: 1px solid #fff; border-radius: 16px; padding: 15px;
            font-size: 1rem; color: #444; outline: none; resize: none;
            box-sizing: border-box; margin-bottom: 25px; transition: all 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
        }
        textarea:focus { background: rgba(255, 255, 255, 0.95); box-shadow: 0 0 15px rgba(161, 196, 253, 0.4); border-color: #a1c4fd; }

        .btn-group { display: flex; flex-direction: column; gap: 15px; width: 100%; justify-content: center; }
        button {
            border: none; padding: 14px 25px; border-radius: 50px; cursor: pointer;
            font-size: 1rem; transition: transform 0.2s, box-shadow 0.2s; color: white;
            font-weight: 500; letter-spacing: 1px; width: 100%;
        }
        .btn-primary { background: var(--btn-gradient); box-shadow: 0 4px 15px rgba(161, 196, 253, 0.5); }
        .btn-secondary { background: rgba(255,255,255,0.8); color: #7c9ae6; border: 1px solid #fff; }
        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        .settings-icon { position: absolute; top: 20px; right: 20px; cursor: pointer; opacity: 0.5; font-size: 1.2rem; transition: opacity 0.3s; color: #7c9ae6; }

        #settings-panel {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 20;
            flex-direction: column; justify-content: center; align-items: center; border-radius: 24px;
        }
        .settings-input { width: 80%; padding: 12px; margin: 10px 0; border: 1px solid #eee; background: #f9f9f9; border-radius: 12px; font-size: 0.9rem; }

        /* --- å†å²æ˜Ÿç©ºè§†å›¾ --- */
        #history-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #f5f7fa 0%, #c3cfe2 100%);
            z-index: 50; display: none; opacity: 0; transition: opacity 0.5s;
            overflow: hidden; cursor: grab;
        }
        #history-view:active { cursor: grabbing; }

        .history-controls {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; z-index: 60; pointer-events: none;
        }
        .history-controls button, .history-controls span { pointer-events: auto; }

        .nav-btn {
            background: rgba(255,255,255,0.5); color: #666; padding: 8px 15px;
            font-size: 0.9rem; border-radius: 20px; backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.5); width: auto;
        }

        #universe-stage {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transform-origin: 0 0; perspective: 1000px; transform-style: preserve-3d;
        }

        .wish-bubble {
            position: absolute; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            color: transparent; box-shadow: inset 0 0 10px rgba(255,255,255,0.6), 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3); will-change: transform; transform: translate(-50%, -50%);
        }
        .wish-bubble::after {
            content: ''; position: absolute; top: 20%; left: 20%; width: 25%; height: 12%;
            background: rgba(255,255,255,0.8); border-radius: 50%; transform: rotate(-45deg);
        }
        
        /* æ°”æ³¡å‘¼å¸åŠ¨ç”» */
        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        /* --- æ ¸å¿ƒä¿®å¤ï¼šå¼¹çª—æ ·å¼ä¼˜åŒ– (æ”¯æŒé•¿æ–‡æ»šåŠ¨) --- */
        .modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px);
            padding: 25px; border-radius: 24px; width: 85%; max-width: 400px;
            /* å…³é”®ä¿®æ”¹ï¼šé™åˆ¶é«˜åº¦å¹¶ä½¿ç”¨ flex å¸ƒå±€ */
            max-height: 80vh; 
            display: flex; flex-direction: column;
            box-shadow: 0 20px 60px rgba(161, 196, 253, 0.3); text-align: center;
            display: none; border: 1px solid rgba(255,255,255,1);
        }

        #modal-date {
            font-size: 0.85rem; color: #999; margin-bottom: 10px;
            flex-shrink: 0; /* æ—¥æœŸä¸å‹ç¼© */
        }

        #modal-content {
            font-size: 1.1rem; line-height: 1.6; color: #444; text-align: left;
            margin-bottom: 20px;
            /* å…³é”®ä¿®æ”¹ï¼šå†…å®¹åŒºåŸŸå¯æ»šåŠ¨ */
            overflow-y: auto; 
            flex: 1; /* å æ®å‰©ä½™ç©ºé—´ */
            padding-right: 5px; /* é˜²æ­¢æ»šåŠ¨æ¡æŒ¡ä½æ–‡å­— */
            word-wrap: break-word; /* é˜²æ­¢é•¿å•è¯æº¢å‡º */
        }
        
        /* è‡ªå®šä¹‰æ»šåŠ¨æ¡æ ·å¼ (ç¾åŒ–) */
        #modal-content::-webkit-scrollbar { width: 4px; }
        #modal-content::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }

        .modal-btn-group { 
            display: flex; gap: 15px; margin-top: 0; justify-content: center; 
            flex-shrink: 0; /* æŒ‰é’®åŒºä¸å‹ç¼© */
        }
        /* ------------------------------------------- */

        #detail-modal { z-index: 2000; }
        #delete-confirm-modal { z-index: 3000; }
        
        .modal-close-btn { background: #f0f2f5; color: #555; border: none; flex: 2; }
        .modal-delete-btn { background: var(--danger-bg); border: 1px solid var(--danger-text); color: var(--danger-text); flex: 1; }
        .btn-confirm-delete { background: #ff6b6b; color: white; box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3); width: auto; }

        .toast {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.95); color: #555; padding: 12px 30px;
            border-radius: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 4000;
            font-size: 0.95rem; display: flex; align-items: center; gap: 8px; font-weight: 500;
            width: max-content; max-width: 90%;
        }

        .gesture-hint {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            text-align: center; color: #888; font-size: 0.8rem;
            pointer-events: none; opacity: 0; transition: opacity 1s;
        }

        @media (max-width: 600px) {
            .glass-card { min-height: 60vh; }
            textarea { height: 180px; }
        }
    </style>

<body>

    <div id="bubbles-bg"></div>
    <div class="toast" id="toast">âœ… æç¤ºä¿¡æ¯</div>

    <div class="container" id="main-page">
        <div class="glass-card">
            <div class="settings-icon" onclick="toggleSettings()">âš™ï¸</div>
            
            <h1>Mindset Garden</h1>
            <div class="subtitle">å¿ƒè¯šåˆ™çµ Â· æ—¶å…‰é•¿æ²³</div>
            
            <div class="status-indicator">
                <div class="dot" id="sync-dot"></div>
                <span class="status-text" id="sync-text">å‡†å¤‡å°±ç»ª</span>
            </div>

            <div id="settings-panel">
                <h3 style="color:#7c9ae6">â˜ï¸ è‡ªåŠ¨åŒæ­¥è®¾ç½®</h3>

                <input type="text" id="gh-username" class="settings-input" placeholder="GitHub ç”¨æˆ·å">

                <div style="margin-top:20px; width:80%; display:flex; gap:10px;">

            <div class="btn-group">
                <button class="btn-primary" id="btn-submit" onclick="submitWish()">ğŸŒŸ æ³¨å…¥èƒ½é‡</button>
                <button class="btn-secondary" onclick="openHistory()">ğŸ”® æ—¶å…‰å›æº¯</button>
            </div>

    </div>

    <!-- å†å²è§†å›¾ -->
    <div id="history-view">
        <div class="history-controls">
            <button class="nav-btn" onclick="closeHistory()">â† è¿”å›èŠ±å›­</button>
            <span style="font-size:0.8rem; color:#888; align-self:center;" id="sync-status-badge"></span>
        </div>
        
        <div id="universe-stage"></div>
        <div class="gesture-hint" id="gesture-hint">â˜ï¸ åŒæŒ‡ç¼©æ”¾ Â· æ‹–æ‹½ç§»åŠ¨</div>

        <!-- è¯¦æƒ…å¼¹çª— -->
        <div class="modal" id="detail-modal">
            <div id="modal-date"></div>
            <!-- ä½¿ç”¨divä»£æ›¿pï¼Œæ–¹ä¾¿æ»šåŠ¨ -->
            <div id="modal-content"></div>
            <div class="modal-btn-group">
                <button class="nav-btn modal-delete-btn" style="width:auto;" onclick="askToDelete()">ğŸ—‘ï¸ åˆ é™¤</button>

        <div class="modal" id="delete-confirm-modal">
            <h3 style="margin-top:0; color:#555;">ç¡®è®¤æ¸…ç†ï¼Ÿ</h3>
            <div class="modal-btn-group">
                <button class="nav-btn" style="border:1px solid #ddd; width:auto;" onclick="closeDeleteConfirm()">å–æ¶ˆ</button>
                <button class="nav-btn btn-confirm-delete" onclick="executeDelete()">ç¡®è®¤åˆ é™¤</button>
            </div>
        </div>
    </div>

    <script>
        const FILENAME = 'wishes.json';
        let wishes = JSON.parse(localStorage.getItem('mindset_wishes')) || [];
        let currentWishId = null; 
        const BUBBLE_COLORS = ['rgba(255, 183, 178, 0.9)', 'rgba(255, 223, 186, 0.9)', 'rgba(255, 255, 186, 0.9)', 'rgba(186, 255, 201, 0.9)', 'rgba(186, 225, 255, 0.9)', 'rgba(226, 194, 255, 0.9)', 'rgba(255, 218, 233, 0.9)'];

        let stageState = { scale: 1, panning: false, pointX: 0, pointY: 0, startX: 0, startY: 0 };

        window.onload = function() {
            loadSettings();
            initBg();
            if (isConfigured()) autoSyncFromCloud();
            else updateStatus('local', 'æœªé…ç½®äº‘åŒæ­¥ï¼Œä»…æœ¬åœ°å­˜å‚¨');
            initPanZoom();
        };

        function initPanZoom() {
            const container = document.getElementById('history-view');
            
            // PC
            container.addEventListener('mousedown', (e) => {
                if(e.target.closest('button') || e.target.closest('.modal')) return;
                stageState.panning = true;
                stageState.startX = e.clientX - stageState.pointX;
                stageState.startY = e.clientY - stageState.pointY;
                container.style.cursor = 'grabbing';
            });
            window.addEventListener('mouseup', () => {
                stageState.panning = false;
                container.style.cursor = 'grab';
            });
            window.addEventListener('mousemove', (e) => {
                if (!stageState.panning) return;
                e.preventDefault();
                stageState.pointX = e.clientX - stageState.startX;
                stageState.pointY = e.clientY - stageState.startY;
                updateTransform();
            });
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = -e.deltaY;
                (delta > 0) ? (stageState.scale *= 1.1) : (stageState.scale /= 1.1);
                stageState.scale = Math.min(Math.max(0.5, stageState.scale), 5);
                updateTransform();
            });

            // Mobile
            let initialDist = 0; let initialScale = 1;
            container.addEventListener('touchstart', (e) => {
                if(e.target.closest('button') || e.target.closest('.modal')) return;
                if (e.touches.length === 1) {
                    stageState.panning = true;
                    stageState.startX = e.touches[0].clientX - stageState.pointX;
                    stageState.startY = e.touches[0].clientY - stageState.pointY;
                } else if (e.touches.length === 2) {
                    stageState.panning = false;
                    initialDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    initialScale = stageState.scale;
                }
            }, {passive: false});

            container.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (e.touches.length === 1 && stageState.panning) {
                    stageState.pointX = e.touches[0].clientX - stageState.startX;
                    stageState.pointY = e.touches[0].clientY - stageState.startY;
                    updateTransform();
                } else if (e.touches.length === 2 && initialDist > 0) {
                    const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    stageState.scale = initialScale * (dist / initialDist);
                    stageState.scale = Math.min(Math.max(0.5, stageState.scale), 5);
                    updateTransform();
                }
            }, {passive: false});

            container.addEventListener('touchend', () => { stageState.panning = false; });
        }

        function updateTransform() {
            const stage = document.getElementById('universe-stage');
            stage.style.transform = `translate(${stageState.pointX}px, ${stageState.pointY}px) scale(${stageState.scale})`;
        }

        function resetStage() {
            stageState = { scale: 1, panning: false, pointX: 0, pointY: 0, startX: 0, startY: 0 };
            updateTransform();
        }

        function placeBubbles(wishes) {
            const container = document.getElementById('universe-stage');
            container.innerHTML = '';
            const vw = window.innerWidth; const vh = window.innerHeight;
            const placedCircles = [];
            const timestamps = wishes.map(w => w.id);
            const maxTime = Math.max(...timestamps); const minTime = Math.min(...timestamps);
            const timeSpan = maxTime - minTime;

            wishes.forEach(wish => {
                const bubble = document.createElement('div'); bubble.className = 'wish-bubble';
                let freshness = timeSpan === 0 ? 1 : (wish.id - minTime) / timeSpan;
                let size = 40 + (freshness * 100); let radius = size / 2;
                
                let x, y, safe = false, attempts = 0;
                while (!safe && attempts < 50) {
                    x = Math.random() * (vw - size) + radius;
                    y = Math.random() * (vh - size) + radius;
                    safe = true;
                    for (let c of placedCircles) {
                        if (Math.sqrt(Math.pow(c.x-x,2) + Math.pow(c.y-y,2)) < (c.radius + radius + 10)) { safe = false; break; }
                    }
                    attempts++;
                }
                if (!safe) { x = Math.random() * (vw * 1.5) - (vw * 0.25); y = Math.random() * (vh * 1.5) - (vh * 0.25); }
                placedCircles.push({x, y, radius});

                bubble.style.width = size + 'px'; bubble.style.height = size + 'px';
                bubble.style.left = x + 'px'; bubble.style.top = y + 'px';
                bubble.style.zIndex = Math.floor(freshness * 90) + 10;
                bubble.style.filter = `blur(${(1 - freshness) * 2}px)`;
                bubble.style.background = BUBBLE_COLORS[Math.floor(Math.random() * BUBBLE_COLORS.length)];
                bubble.style.animation = `breathe ${Math.random()*3+3}s infinite ease-in-out`;

                let isDragging = false;
                bubble.addEventListener('touchstart', () => isDragging = false);
                bubble.addEventListener('touchmove', () => isDragging = true);
                bubble.addEventListener('touchend', () => { if (!isDragging) showDetail(wish); });
                bubble.addEventListener('click', () => { if (!stageState.panning) showDetail(wish); });
                container.appendChild(bubble);
            });
        }

        function showDetail(wish) {
            currentWishId = wish.id;
            document.getElementById('modal-date').innerText = wish.date;
            document.getElementById('modal-content').innerText = wish.content;
            document.getElementById('detail-modal').style.display = 'flex'; // ä½¿ç”¨ flex å¸ƒå±€
        }

        function isConfigured() { return localStorage.getItem('gh_token') && localStorage.getItem('gh_repo'); }

        async function submitWish() {
            const input = document.getElementById('wish-input');
            const content = input.value.trim();
            if (!content) return showToast('âš ï¸ å¿ƒæ³•å†…å®¹ä¸èƒ½ä¸ºç©º');
            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "â³ æ­£åœ¨åŒæ­¥...";
            wishes.push({ id: Date.now(), content: content, date: new Date().toLocaleString('zh-CN', { hour12: false }) });
            saveToLocal();
            if (isConfigured()) await syncToGithub(); else showToast('âœ… å·²å­˜æœ¬åœ°');
            input.value = ''; btn.disabled = false; btn.innerText = "ğŸŒŸ æ³¨å…¥èƒ½é‡";
        }

        async function executeDelete() {
            if (!currentWishId) return;
            wishes = wishes.filter(w => w.id !== currentWishId);
            saveToLocal();
            closeDeleteConfirm(); closeModal();
            if (wishes.length > 0) placeBubbles(wishes); else document.getElementById('universe-stage').innerHTML = '';
            if (isConfigured()) { showToast('ğŸ—‘ï¸ åŒæ­¥åˆ é™¤...'); await syncToGithub(); } else showToast('ğŸ—‘ï¸ æœ¬åœ°å·²åˆ ');
        }

        async function autoSyncFromCloud() {
            updateStatus('loading', 'æ­£åœ¨æ‹‰å–...');
            try {
                const data = await fetchGithubFile();
                if (data) { wishes = data; saveToLocal(); updateStatus('success', 'äº‘ç«¯å·²åŒæ­¥'); } else updateStatus('success', 'äº‘ç«¯å°±ç»ª');
            } catch (e) { updateStatus('error', 'åŒæ­¥å¼‚å¸¸'); }
        }

        async function syncToGithub() {
            const token = localStorage.getItem('gh_token');
            const user = localStorage.getItem('gh_username').trim();
            let repo = localStorage.getItem('gh_repo').trim();
            if(repo.includes('/')) repo = repo.split('/').pop();
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${FILENAME}`;
            try {
                let sha = null;
                const getRes = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                if (getRes.ok) sha = (await getRes.json()).sha;
                const res = await fetch(url, {
                    method: 'PUT', headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "update wishes", content: utf8_to_b64(JSON.stringify(wishes)), sha: sha })
                });
                if(res.ok) showToast('âœ… äº‘ç«¯åŒæ­¥æˆåŠŸ'); return res.ok;
            } catch (e) { alert('åŒæ­¥å¤±è´¥: ' + e.message); return false; }
        }

        async function fetchGithubFile() {
            const token = localStorage.getItem('gh_token');
            const user = localStorage.getItem('gh_username').trim();
            let repo = localStorage.getItem('gh_repo').trim();
            if(repo.includes('/')) repo = repo.split('/').pop();
            const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${FILENAME}`, { headers: { 'Authorization': `token ${token}` } });
            if (res.status === 404) return null;
            const data = await res.json();
            return JSON.parse(b64_to_utf8(data.content));
        }

        function updateStatus(type, msg) {
            const dot = document.getElementById('sync-dot');
            document.getElementById('sync-text').innerText = msg;
            dot.style.background = (type === 'success') ? '#4cd964' : (type === 'error' ? '#ff6b6b' : '#ffd700');
        }
        function saveToLocal() { localStorage.setItem('mindset_wishes', JSON.stringify(wishes)); }
        function utf8_to_b64(str) { return window.btoa(unescape(encodeURIComponent(str))); }
        function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }
        
        function openHistory() {
            const view = document.getElementById('history-view');
            const hint = document.getElementById('gesture-hint');
            if (wishes.length === 0) return showToast("ğŸ“­ è¿˜æ²¡æœ‰è®°å½•å“¦");
            resetStage(); placeBubbles(wishes);
            view.style.display = 'block';
            setTimeout(() => { view.style.opacity = '1'; hint.style.opacity = '1'; }, 10);
            setTimeout(() => { hint.style.opacity = '0'; }, 3000);
        }
        function closeHistory() {
            const view = document.getElementById('history-view');
            view.style.opacity = '0'; setTimeout(() => view.style.display = 'none', 500);
            closeModal();
        }
        function toggleSettings() { const p = document.getElementById('settings-panel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
        function loadSettings() {
            document.getElementById('gh-token').value = localStorage.getItem('gh_token') || '';
            document.getElementById('gh-username').value = localStorage.getItem('gh_username') || '';
            document.getElementById('gh-repo').value = localStorage.getItem('gh_repo') || '';
        }
        function saveSettings() {
            localStorage.setItem('gh_token', document.getElementById('gh-token').value.trim());
            localStorage.setItem('gh_username', document.getElementById('gh-username').value.trim());
            localStorage.setItem('gh_repo', document.getElementById('gh-repo').value.trim());
            toggleSettings(); autoSyncFromCloud();
        }
        function showToast(msg) {
            const t = document.getElementById('toast'); t.innerText = msg; t.style.opacity = '1'; setTimeout(() => t.style.opacity = '0', 2500);
        }
        function askToDelete() { document.getElementById('delete-confirm-modal').style.display = 'block'; }
        function closeDeleteConfirm() { document.getElementById('delete-confirm-modal').style.display = 'none'; }
        function closeModal() { document.getElementById('detail-modal').style.display = 'none'; currentWishId = null; }
        
        function initBg() {
            const bg = document.getElementById('bubbles-bg');
            for(let i=0; i<12; i++) {
                let b = document.createElement('div'); b.className = 'bubble-bg';
                let size = Math.random() * 80 + 30 + 'px'; b.style.width = size; b.style.height = size;
                b.style.left = Math.random() * 100 + '%'; b.style.animationDuration = Math.random() * 15 + 10 + 's'; b.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(b);
            }
        }
    </script>
