<body>

                <input type="text" id="gh-token" class="settings-input" placeholder="GitHub Token (ghp_...)">

            <!-- è‡ªåŠ¨åŒæ­¥æ¨¡å¼ä¸‹ï¼Œéšè—æ‰‹åŠ¨ä¿å­˜æŒ‰é’®ï¼Œæˆ–è€…ä»…æ˜¾ç¤ºçŠ¶æ€ -->

            <div class="modal-btn-group">

    <script>
        const FILENAME = 'wishes.json';
        let wishes = JSON.parse(localStorage.getItem('mindset_wishes')) || [];
        let currentWishId = null; 

        // é…è‰²
        const BUBBLE_COLORS = ['rgba(255, 183, 178, 0.9)', 'rgba(255, 223, 186, 0.9)', 'rgba(255, 255, 186, 0.9)', 'rgba(186, 255, 201, 0.9)', 'rgba(186, 225, 255, 0.9)', 'rgba(226, 194, 255, 0.9)', 'rgba(255, 218, 233, 0.9)'];

        // --- 1. åˆå§‹åŒ– & è‡ªåŠ¨åŒæ­¥é€»è¾‘ ---
        
        window.onload = function() {
            loadSettings();
            initBg();
            
            // æ£€æŸ¥æ˜¯å¦æœ‰é…ç½®ï¼Œæœ‰åˆ™è‡ªåŠ¨æ‹‰å–
            if (isConfigured()) {
                autoSyncFromCloud();
            } else {
                updateStatus('local', 'æœªé…ç½®äº‘åŒæ­¥ï¼Œä»…æœ¬åœ°å­˜å‚¨');
            }
        };

        function isConfigured() {
            return localStorage.getItem('gh_token') && localStorage.getItem('gh_username') && localStorage.getItem('gh_repo');
        }

        // --- 2. æ ¸å¿ƒæ“ä½œ ---

        async function submitWish() {
            const input = document.getElementById('wish-input');
            const content = input.value.trim();
            if (!content) return showToast('âš ï¸ å¿ƒæ³•å†…å®¹ä¸èƒ½ä¸ºç©º');

            // é”å®šæŒ‰é’®é˜²æ­¢é‡å¤æäº¤
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerText = "â³ æ­£åœ¨åŒæ­¥...";

            const newWish = {
                id: Date.now(),
                content: content,
                date: new Date().toLocaleString('zh-CN', { hour12: false })
            };

            wishes.push(newWish);
            saveToLocal();
            
            // å°è¯•äº‘ç«¯åŒæ­¥
            if (isConfigured()) {
                const success = await syncToGithub();
                if (success) {
                    showToast('âœ… å·²ä¿å­˜å¹¶åŒæ­¥åˆ°äº‘ç«¯');
                } else {
                    showToast('âš ï¸ å·²å­˜æœ¬åœ°ï¼Œä½†äº‘ç«¯åŒæ­¥å¤±è´¥');
                }
            } else {
                showToast('âœ… å·²ä¿å­˜åˆ°æœ¬åœ° (æœªé…ç½®äº‘ç«¯)');
            }

            input.value = '';
            btn.disabled = false;
            btn.innerText = "ğŸŒŸ æ³¨å…¥èƒ½é‡";
        }

        async function executeDelete() {
            if (!currentWishId) return;

            wishes = wishes.filter(w => w.id !== currentWishId);
            saveToLocal();
            closeDeleteConfirm();
            closeModal();
            
            // åˆ·æ–°å†å²è§†å›¾
            if (wishes.length > 0) openHistory();
            else document.getElementById('bubbles-container').innerHTML = '';

            // è‡ªåŠ¨åŒæ­¥
            if (isConfigured()) {
                showToast('ğŸ—‘ï¸ æ­£åœ¨åˆ é™¤äº‘ç«¯å¤‡ä»½...');
                const success = await syncToGithub();
                if (success) showToast('âœ… äº‘ç«¯å·²åŒæ­¥æ¸…ç†');
                else showToast('âš ï¸ æœ¬åœ°å·²åˆ ï¼Œäº‘ç«¯åŒæ­¥å¤±è´¥');
            } else {
                showToast('ğŸ—‘ï¸ æœ¬åœ°å·²æ¸…ç†');
            }
        }

        // --- 3. GitHub åŒæ­¥å¼•æ“ (æ ¸å¿ƒä¿®å¤) ---

        // è‡ªåŠ¨æ‹‰å–
        async function autoSyncFromCloud() {
            updateStatus('loading', 'æ­£åœ¨ä»äº‘ç«¯æ‹‰å–æ•°æ®...');
            try {
                const data = await fetchGithubFile();
                if (data) {
                    wishes = data;
                    saveToLocal();
                    updateStatus('success', 'äº‘ç«¯æ•°æ®å·²åŒæ­¥');
                } else {
                    // æ–‡ä»¶ä¸å­˜åœ¨ï¼ˆå¯èƒ½æ˜¯æ–°ä»“åº“ï¼‰ï¼Œä¿æŒæœ¬åœ°æ•°æ®
                    updateStatus('success', 'äº‘ç«¯å°±ç»ª (æ–°ä»“åº“)');
                }
            } catch (error) {
                console.error(error);
                updateStatus('error', 'äº‘ç«¯åŒæ­¥å¤±è´¥: ' + error.message);
            }
        }

        // ä¸Šä¼ /è¦†ç›– (æ ¸å¿ƒä¿®å¤ç‰ˆ)
        async function syncToGithub() {
            const token = localStorage.getItem('gh_token');
            const user = localStorage.getItem('gh_username').trim(); // å»ç©ºæ ¼
            let repo = localStorage.getItem('gh_repo').trim(); // å»ç©ºæ ¼
            
            // æ™ºèƒ½çº é”™ï¼šå¦‚æœç”¨æˆ·å¡«äº† user/repoï¼Œå»æ‰ user/
            if(repo.includes('/')) {
                repo = repo.split('/').pop();
            }

            const url = `https://api.github.com/repos/${user}/${repo}/contents/${FILENAME}`;
            
            try {
                // 1. è·å–ç°æœ‰æ–‡ä»¶çš„ SHA (ä¸ºäº†è¦†ç›–)
                let sha = null;
                const getRes = await fetch(url, {
                    headers: { 
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (getRes.ok) {
                    const getData = await getRes.json();
                    sha = getData.sha;
                } else if (getRes.status === 404) {
                    // æ–‡ä»¶ä¸å­˜åœ¨ï¼Œæ­£å¸¸ï¼Œæˆ‘ä»¬å³å°†åˆ›å»º
                } else if (getRes.status === 401) {
                    throw new Error("Token æ— æ•ˆæˆ–è¿‡æœŸ");
                } else if (getRes.status === 403) {
                    throw new Error("Token æƒé™ä¸è¶³ (éœ€å‹¾é€‰ repo)");
                } else {
                    throw new Error(`è¿æ¥é”™è¯¯ (${getRes.status})`);
                }

                // 2. ä¸Šä¼ æ•°æ®
                const contentBase64 = utf8_to_b64(JSON.stringify(wishes, null, 2));
                const body = {
                    message: "update wishes from mindset garden",
                    content: contentBase64
                };
                if (sha) body.sha = sha;

                const putRes = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!putRes.ok) throw new Error("ä¿å­˜å¤±è´¥");
                return true;

            } catch (e) {
                console.error("Sync Error:", e);
                // å¼¹çª—æç¤ºå…·ä½“é”™è¯¯ï¼Œå¸®åŠ©ç”¨æˆ·ä¿®å¤
                alert(`âš ï¸ ä¿å­˜å¤±è´¥ï¼š${e.message}\nè¯·æ£€æŸ¥è®¾ç½®ä¸­çš„ç”¨æˆ·åã€ä»“åº“åå’Œ Token æ˜¯å¦æ­£ç¡®ã€‚`);
                return false;
            }
        }

        // è·å–æ–‡ä»¶
        async function fetchGithubFile() {
            const token = localStorage.getItem('gh_token');
            const user = localStorage.getItem('gh_username').trim();
            let repo = localStorage.getItem('gh_repo').trim();
            if(repo.includes('/')) repo = repo.split('/').pop();

            const url = `https://api.github.com/repos/${user}/${repo}/contents/${FILENAME}`;
            
            const res = await fetch(url, {
                headers: { 
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            if (res.status === 404) return null; // æ–‡ä»¶ä¸å­˜åœ¨
            if (!res.ok) throw new Error(`HTTP ${res.status}`);

            const data = await res.json();
            return JSON.parse(b64_to_utf8(data.content));
        }

        // --- 4. è¾…åŠ©åŠŸèƒ½ ---

        function updateStatus(type, msg) {
            const dot = document.getElementById('sync-dot');
            const text = document.getElementById('sync-text');
            text.innerText = msg;
            
            if (type === 'loading') {
                dot.style.background = '#ffd700'; // é»„è‰²
            } else if (type === 'success') {
                dot.style.background = '#4cd964'; // ç»¿è‰²
            } else if (type === 'error') {
                dot.style.background = '#ff6b6b'; // çº¢è‰²
            } else {
                dot.style.background = '#ccc'; // ç°è‰²
            }
        }

        function saveToLocal() {
            localStorage.setItem('mindset_wishes', JSON.stringify(wishes));
        }

        // Base64 å¤„ç†ä¸­æ–‡
        function utf8_to_b64(str) { return window.btoa(unescape(encodeURIComponent(str))); }
        function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }

        function loadSettings() {
            document.getElementById('gh-token').value = localStorage.getItem('gh_token') || '';
            document.getElementById('gh-username').value = localStorage.getItem('gh_username') || '';
            document.getElementById('gh-repo').value = localStorage.getItem('gh_repo') || '';
        }

        function saveSettings() {
            const token = document.getElementById('gh-token').value.trim();
            const user = document.getElementById('gh-username').value.trim();
            const repo = document.getElementById('gh-repo').value.trim();
            
            localStorage.setItem('gh_token', token);
            localStorage.setItem('gh_username', user);
            localStorage.setItem('gh_repo', repo);
            
            toggleSettings();
            showToast('âœ… é…ç½®å·²ä¿å­˜ï¼Œå°è¯•åŒæ­¥...');
            autoSyncFromCloud(); // ä¿å­˜åç«‹å³å°è¯•åŒæ­¥
        }

        // --- UIé€»è¾‘ (ä¿æŒä¸å˜) ---
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
        }
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2500);
        }
        function askToDelete() { document.getElementById('delete-confirm-modal').style.display = 'block'; }
        function closeDeleteConfirm() { document.getElementById('delete-confirm-modal').style.display = 'none'; }
        function closeModal() { document.getElementById('detail-modal').style.display = 'none'; currentWishId = null; }
        function closeHistory() {
            const view = document.getElementById('history-view');
            view.style.opacity = '0';
            setTimeout(() => view.style.display = 'none', 500);
            closeModal(); closeDeleteConfirm();
        }
        
        function openHistory() {
            const view = document.getElementById('history-view');
            const container = document.getElementById('bubbles-container');
            container.innerHTML = ''; 
            if (wishes.length === 0) return showToast("ğŸ“­ è¿˜æ²¡æœ‰è®°å½•å“¦");

            const timestamps = wishes.map(w => w.id);
            const maxTime = Math.max(...timestamps);
            const minTime = Math.min(...timestamps);
            const timeSpan = maxTime - minTime;

            wishes.forEach(wish => {
                const bubble = document.createElement('div');
                bubble.className = 'wish-bubble';
                let freshness = timeSpan === 0 ? 1 : (wish.id - minTime) / timeSpan;
                let size = 30 + (freshness * 100);
                let zIndex = Math.floor(freshness * 90) + 10;
                let blur = (1 - freshness) * 2; 

                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.zIndex = zIndex;
                bubble.style.filter = `blur(${blur}px)`;
                bubble.style.left = Math.random() * 85 + 5 + '%';
                bubble.style.top = Math.random() * 85 + 10 + '%';
                bubble.style.background = BUBBLE_COLORS[Math.floor(Math.random() * BUBBLE_COLORS.length)];
                bubble.style.animationDuration = (Math.random() * 4 + 4) + 's';

                bubble.onclick = () => {
                    currentWishId = wish.id;
                    document.getElementById('modal-date').innerText = wish.date;
                    document.getElementById('modal-content').innerText = wish.content;
                    document.getElementById('detail-modal').style.display = 'block';
                };
                container.appendChild(bubble);
            });
            view.style.display = 'block';
            setTimeout(() => view.style.opacity = '1', 10);
        }

        function initBg() {
            const bg = document.getElementById('bubbles-bg');
            for(let i=0; i<12; i++) {
                let b = document.createElement('div');
                b.className = 'bubble-bg';
                let size = Math.random() * 80 + 30 + 'px';
                b.style.width = size; b.style.height = size;
                b.style.left = Math.random() * 100 + '%';
                b.style.animationDuration = Math.random() * 15 + 10 + 's';
                b.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(b);
            }
        }
    </script>
