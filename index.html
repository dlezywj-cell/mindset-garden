<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mindset Garden</title>
    <style>
        :root {
            /* æµ…è‰²æ¢¦å¹»é…è‰² */
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.9);
            --text-main: #555;
            --text-highlight: #7c9ae6; 
            --btn-gradient: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.08);
            --danger-bg: rgba(255, 135, 135, 0.1);
            --danger-text: #ff6b6b;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);
            color: var(--text-main);
            overflow: hidden;
        }

        /* æ¼‚æµ®çš„èƒŒæ™¯è£…é¥° */
        .bubble-bg {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: -1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* ä¸»å®¹å™¨ */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }

        /* ç£¨ç ‚ç»ç’ƒå¡ç‰‡ */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-weight: 300;
            color: var(--text-highlight);
            margin-bottom: 5px;
            letter-spacing: 2px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid #fff;
            border-radius: 16px;
            padding: 15px;
            font-size: 1rem;
            color: #444;
            outline: none;
            resize: none;
            box-sizing: border-box;
            margin-bottom: 25px; /* å¢åŠ ä¸€ç‚¹åº•éƒ¨é—´è· */
            transition: all 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 15px rgba(161, 196, 253, 0.4);
            border-color: #a1c4fd;
        }

        /* --- æ ¸å¿ƒä¿®æ”¹ï¼šæŒ‰é’®ç»„æ”¹ä¸ºå‚ç›´æ’åˆ— --- */
        .btn-group {
            display: flex;
            flex-direction: column; /* å‚ç›´æ’åˆ— */
            gap: 15px; /* æŒ‰é’®ä¹‹é—´çš„é—´è· */
            width: 100%;
            justify-content: center;
        }

        button {
            border: none;
            padding: 14px 25px; /* ç¨å¾®å¢åŠ é«˜åº¦ï¼Œæ›´æœ‰è´¨æ„Ÿ */
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            font-weight: 500;
            letter-spacing: 1px;
            width: 100%; /* æŒ‰é’®å æ»¡å…¨å®½ */
        }

        .btn-primary {
            background: var(--btn-gradient);
            box-shadow: 0 4px 15px rgba(161, 196, 253, 0.5);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.8);
            color: #7c9ae6;
            border: 1px solid #fff;
        }

        button:active {
            transform: scale(0.98);
        }
        /* ---------------------------------- */

        /* è®¾ç½®å›¾æ ‡ */
        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            opacity: 0.5;
            font-size: 1.2rem;
            transition: opacity 0.3s;
            color: #7c9ae6;
        }
        .settings-icon:hover { opacity: 1; }

        /* è®¾ç½®é¢æ¿ */
        #settings-panel {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            z-index: 20;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 24px;
        }

        .settings-input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #eee;
            background: #f9f9f9;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        /* å†å²æ˜Ÿç©ºè§†å›¾ */
        #history-view {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #f5f7fa 0%, #c3cfe2 100%);
            z-index: 50;
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
            perspective: 1000px;
        }

        .history-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 60;
        }

        .nav-btn {
            background: rgba(255,255,255,0.5);
            color: #666;
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.5);
            width: auto; /* é¡¶éƒ¨å¯¼èˆªæŒ‰é’®ä¿æŒè‡ªé€‚åº” */
        }

        /* æ„¿æœ›æ°”æ³¡ */
        .wish-bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent; 
            transition: transform 0.3s, filter 0.3s;
            animation: breathe 5s infinite ease-in-out;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.6), 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .wish-bubble::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 25%;
            height: 12%;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            transform: rotate(-45deg);
        }
        
        .wish-bubble:hover {
            transform: scale(1.1) !important;
            z-index: 1000 !important;
            filter: blur(0px) !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        @keyframes breathe {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* é€šç”¨å¼¹çª—æ ·å¼ */
        .modal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 24px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(161, 196, 253, 0.3);
            text-align: center;
            display: none;
            border: 1px solid rgba(255,255,255,1);
        }

        /* è¯¦æƒ…å¼¹çª— (å±‚çº§ 2000) */
        #detail-modal { z-index: 2000; }

        /* åˆ é™¤ç¡®è®¤å¼¹çª— (å±‚çº§ 3000 - å¿…é¡»æ›´é«˜) */
        #delete-confirm-modal { z-index: 3000; }
        
        .modal-btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
        }
        
        .modal-close-btn {
            background: #f0f2f5;
            color: #555;
            border: none;
            flex: 2;
        }

        .modal-delete-btn {
            background: var(--danger-bg);
            border: 1px solid var(--danger-text);
            color: var(--danger-text);
            flex: 1;
        }
        
        /* åˆ é™¤å¼¹çª—é‡Œçš„çº¢è‰²ç¡®è®¤æŒ‰é’® */
        .btn-confirm-delete {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
            width: auto;
        }

        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            color: #555;
            padding: 12px 30px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 4000;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .glass-card { min-height: 60vh; }
            textarea { height: 180px; }
        }
    </style>
</head>
<body>

    <div id="bubbles-bg"></div>
    <div class="toast" id="toast">âœ… æç¤ºä¿¡æ¯</div>

    <div class="container" id="main-page">
        <div class="glass-card">
            <div class="settings-icon" onclick="toggleSettings()">âš™ï¸</div>
            
            <h1>Mindset Garden</h1>
            <div class="subtitle">å¿ƒè¯šåˆ™çµ Â· æ—¶å…‰é•¿æ²³</div>
            
            <div id="settings-panel">
                <h3 style="color:#7c9ae6">â˜ï¸ å¤‡ä»½è®¾ç½®</h3>
                <p style="font-size:0.8rem; color:#999; margin-bottom:15px">é…ç½® GitHub Token ä»¥å¯ç”¨äº‘åŒæ­¥</p>
                <input type="text" id="gh-token" class="settings-input" placeholder="GitHub Personal Access Token">
                <input type="text" id="gh-username" class="settings-input" placeholder="GitHub ç”¨æˆ·å">
                <input type="text" id="gh-repo" class="settings-input" placeholder="ä»“åº“å (å¦‚: mindset-well)">
                <div style="margin-top:20px; width:80%; display:flex; gap:10px;">
                    <button class="btn-primary" onclick="saveSettings()">ä¿å­˜</button>
                    <button class="btn-secondary" onclick="toggleSettings()">è¿”å›</button>
                </div>
            </div>

            <textarea id="wish-input" placeholder="å†™ä¸‹ä½ çš„å¿ƒæ³•...&#10;æœ€æ–°çš„å¿µå¤´ä¼šæœ€æ¸…æ™°ï¼Œè¿‡å»çš„å¿µå¤´å°†åŒ–ä½œèƒŒæ™¯ã€‚"></textarea>
            
            <!-- æŒ‰é’®åŒºåŸŸ -->
            <div class="btn-group">
                <button class="btn-primary" onclick="submitWish()">ğŸŒŸ æ³¨å…¥èƒ½é‡</button>
                <button class="btn-secondary" onclick="openHistory()">ğŸ”® æ—¶å…‰å›æº¯</button>
            </div>
            
            <div style="margin-top: 25px;">
                 <span onclick="syncFromGithub()" style="font-size: 0.8rem; color:#aaa; cursor:pointer; text-decoration:underline;">ğŸ”„ ä» GitHub æ¢å¤æ•°æ®</span>
            </div>
        </div>
    </div>

    <!-- å†å²è§†å›¾ -->
    <div id="history-view">
        <div class="history-controls">
            <button class="nav-btn" onclick="closeHistory()">â† è¿”å›èŠ±å›­</button>
            <button class="nav-btn" onclick="syncToGithub()">â˜ï¸ äº‘ç«¯ä¿å­˜</button>
        </div>
        <div id="bubbles-container"></div>
        
        <!-- è¯¦æƒ…å¼¹çª— -->
        <div class="modal" id="detail-modal">
            <p style="font-size:0.85rem; color:#999; margin-bottom:15px;" id="modal-date"></p>
            <p style="font-size:1.1rem; line-height:1.8; color:#444; text-align:justify;" id="modal-content"></p>
            
            <div class="modal-btn-group">
                <button class="nav-btn modal-delete-btn" style="width:auto;" onclick="askToDelete()">ğŸ—‘ï¸ åˆ é™¤</button>
                <button class="nav-btn modal-close-btn" style="width:auto;" onclick="closeModal()">æ”¶èµ·</button>
            </div>
        </div>

        <!-- åˆ é™¤ç¡®è®¤å¼¹çª— -->
        <div class="modal" id="delete-confirm-modal">
            <h3 style="margin-top:0; color:#555;">ç¡®è®¤æ¸…ç†ï¼Ÿ</h3>
            <p style="color:#666; font-size:0.95rem; line-height:1.5;">è¿™æ¡å¿ƒæ³•å°†éšé£è€Œå»ï¼Œ<br>äº‘ç«¯è®°å½•ä¹Ÿå°†åŒæ­¥ç§»é™¤ã€‚</p>
            <div class="modal-btn-group">
                <button class="nav-btn" style="border:1px solid #ddd; width:auto;" onclick="closeDeleteConfirm()">å–æ¶ˆ</button>
                <button class="nav-btn btn-confirm-delete" onclick="executeDelete()">ç¡®è®¤åˆ é™¤</button>
            </div>
        </div>
    </div>

    <script>
        const FILENAME = 'wishes.json';
        let wishes = JSON.parse(localStorage.getItem('mindset_wishes')) || [];
        let currentWishId = null; 

        const BUBBLE_COLORS = [
            'rgba(255, 183, 178, 0.9)', 
            'rgba(255, 223, 186, 0.9)', 
            'rgba(255, 255, 186, 0.9)', 
            'rgba(186, 255, 201, 0.9)', 
            'rgba(186, 225, 255, 0.9)', 
            'rgba(226, 194, 255, 0.9)', 
            'rgba(255, 218, 233, 0.9)'  
        ];

        function loadSettings() {
            document.getElementById('gh-token').value = localStorage.getItem('gh_token') || '';
            document.getElementById('gh-username').value = localStorage.getItem('gh_username') || '';
            document.getElementById('gh-repo').value = localStorage.getItem('gh_repo') || '';
        }

        function submitWish() {
            const input = document.getElementById('wish-input');
            const content = input.value.trim();
            if (!content) return showToast('âš ï¸ å¿ƒæ³•å†…å®¹ä¸èƒ½ä¸ºç©º');

            const newWish = {
                id: Date.now(),
                content: content,
                date: new Date().toLocaleString('zh-CN', { hour12: false })
            };

            wishes.push(newWish);
            saveToLocal();
            
            input.value = '';
            showToast('âœ¨ èƒ½é‡å·²æ³¨å…¥å®‡å®™');
            if(localStorage.getItem('gh_token')) syncToGithub(true);
        }

        function saveToLocal() {
            localStorage.setItem('mindset_wishes', JSON.stringify(wishes));
        }

        function openHistory() {
            const view = document.getElementById('history-view');
            const container = document.getElementById('bubbles-container');
            container.innerHTML = ''; 

            if (wishes.length === 0) return showToast("ğŸ“­ è¿˜æ²¡æœ‰è®°å½•å“¦");

            const timestamps = wishes.map(w => w.id);
            const maxTime = Math.max(...timestamps);
            const minTime = Math.min(...timestamps);
            const timeSpan = maxTime - minTime;

            wishes.forEach(wish => {
                const bubble = document.createElement('div');
                bubble.className = 'wish-bubble';
                
                let freshness = timeSpan === 0 ? 1 : (wish.id - minTime) / timeSpan;
                let size = 30 + (freshness * 100);
                let zIndex = Math.floor(freshness * 90) + 10;
                let blur = (1 - freshness) * 2; 

                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.zIndex = zIndex;
                bubble.style.filter = `blur(${blur}px)`;
                bubble.style.left = Math.random() * 85 + 5 + '%';
                bubble.style.top = Math.random() * 85 + 10 + '%';

                const randomColor = BUBBLE_COLORS[Math.floor(Math.random() * BUBBLE_COLORS.length)];
                bubble.style.background = randomColor;
                bubble.style.animationDuration = (Math.random() * 4 + 4) + 's';

                bubble.onclick = () => {
                    currentWishId = wish.id;
                    document.getElementById('modal-date').innerText = wish.date;
                    document.getElementById('modal-content').innerText = wish.content;
                    document.getElementById('detail-modal').style.display = 'block';
                };
                
                container.appendChild(bubble);
            });

            view.style.display = 'block';
            setTimeout(() => view.style.opacity = '1', 10);
        }

        function askToDelete() {
            document.getElementById('delete-confirm-modal').style.display = 'block';
        }

        function closeDeleteConfirm() {
            document.getElementById('delete-confirm-modal').style.display = 'none';
        }

        function executeDelete() {
            if (!currentWishId) return;

            wishes = wishes.filter(w => w.id !== currentWishId);
            saveToLocal();
            
            closeDeleteConfirm();
            closeModal(); 
            
            showToast('ğŸ—‘ï¸ å¿ƒå¿µå·²æ¸…ç†');
            if (wishes.length > 0) {
                openHistory();
            } else {
                document.getElementById('bubbles-container').innerHTML = '';
            }

            if(localStorage.getItem('gh_token')) {
                syncToGithub(true);
            }
        }

        function closeHistory() {
            const view = document.getElementById('history-view');
            view.style.opacity = '0';
            setTimeout(() => view.style.display = 'none', 500);
            closeModal();
            closeDeleteConfirm();
        }

        function closeModal() {
            document.getElementById('detail-modal').style.display = 'none';
            currentWishId = null;
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
            if(panel.style.display === 'flex') loadSettings();
        }

        function saveSettings() {
            const token = document.getElementById('gh-token').value.trim();
            const user = document.getElementById('gh-username').value.trim();
            const repo = document.getElementById('gh-repo').value.trim();
            localStorage.setItem('gh_token', token);
            localStorage.setItem('gh_username', user);
            localStorage.setItem('gh_repo', repo);
            toggleSettings();
            showToast('âœ… é…ç½®å·²ä¿å­˜');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2500);
        }

        function utf8_to_b64(str) { return window.btoa(unescape(encodeURIComponent(str))); }
        function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }

        async function syncToGithub(silent = false) {
            const token = localStorage.getItem('gh_token');
            const user = localStorage.getItem('gh_username');
            const repo = localStorage.getItem('gh_repo');
            if (!token) { if(!silent) showToast('âš ï¸ è¯·å…ˆé…ç½®è®¾ç½®'); return; }
            if(!silent) showToast('â˜ï¸ æ­£åœ¨åŒæ­¥...');
            try {
                const url = `https://api.github.com/repos/${user}/${repo}/contents/${FILENAME}`;
                let sha = null;
                try {
                    const getRes = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                    if (getRes.ok) { const d = await getRes.json(); sha = d.sha; }
                } catch(e){}

                const body = {
                    message: "update wishes",
                    content: utf8_to_b64(JSON.stringify(wishes, null, 2))
                };
                if (sha) body.sha = sha;

                const res = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (res.ok && !silent) showToast('âœ… äº‘ç«¯åŒæ­¥æˆåŠŸ');
            } catch (e) { if(!silent) showToast('âŒ ä¿å­˜å¤±è´¥'); }
        }

        async function syncFromGithub() {
            const token = localStorage.getItem('gh_token');
            const user = localStorage.getItem('gh_username');
            const repo = localStorage.getItem('gh_repo');
            if (!token) return showToast('âš ï¸ è¯·å…ˆé…ç½®è®¾ç½®');
            showToast('ğŸ”„ æ­£åœ¨åŒæ­¥...');
            try {
                const url = `https://api.github.com/repos/${user}/${repo}/contents/${FILENAME}`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                if (res.ok) {
                    const data = await res.json();
                    wishes = JSON.parse(b64_to_utf8(data.content));
                    saveToLocal();
                    showToast('âœ… æ•°æ®å·²æ¢å¤');
                } else { showToast('â„¹ï¸ äº‘ç«¯æš‚æ— æ•°æ®'); }
            } catch (e) { showToast('âŒ åŒæ­¥å¤±è´¥'); }
        }

        function initBg() {
            const bg = document.getElementById('bubbles-bg');
            for(let i=0; i<12; i++) {
                let b = document.createElement('div');
                b.className = 'bubble-bg';
                let size = Math.random() * 80 + 30 + 'px';
                b.style.width = size; b.style.height = size;
                b.style.left = Math.random() * 100 + '%';
                b.style.animationDuration = Math.random() * 15 + 10 + 's';
                b.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(b);
            }
        }
        initBg();
    </script>
</body>
</html>
